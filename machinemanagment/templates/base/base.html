{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MachineManagement{% endblock title %}</title>
    
    <!-- Carga de Bootstrap desde archivos estáticos -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MachineManagment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'empresa' %}">Empresa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'maquinaria' %}">Maquinaria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'inventario' %}">Inventario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'empleados' %}">Empleados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'status' %}">Status</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Contenido principal -->
      <div class="row mt-4">
        <div class="col-2"></div>
        <div class="col-8">
          {% block content %}
          <!-- Aquí va el contenido dinámico -->
          {% endblock content %}
        </div>
        <div class="col-2"></div>
      </div>

      <!-- Footer (opcional, si lo necesitas) -->
      <footer class="text-center mt-4">
        <p>&copy; 2024 MachineManagement</p>
      </footer>
    </div>

    <!-- Carga de JavaScript de Bootstrap desde archivos estáticos -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
